<div class="box">

<toolbar></toolbar>

<div class="box-body table-responsive">
<table class="table table-bordered table-striped" ng-init="cargarDatos()">
    <thead>
      <tr>
        <th ng-click="columna = 'nombre'; orden=!orden">Nombre <span class="caret pull-right"></span></th>
        <th ng-click="columna = 'telefono'; orden=!orden">Teléfono <span class="caret pull-right"></span></th>
        <th ng-click="columna = 'direccion'; orden=!orden">Dirección <span class="caret pull-right"></span></th>
        <th ng-click="columna = 'email'; orden=!orden">Correo <span class="caret pull-right"></span></th>
        <th class="text-center"><i class="fa fa-cog"></i></th>
      </tr>
    </thead>
    <tbody>
        <tr ng-repeat="cliente in clientes | orderBy:columna:orden  | filter:buscar">
          <td>{{cliente.nombre}}</td> 
          <td>{{cliente.telefono}}</td> 
          <td>{{cliente.direccion | limitTo:20}}</td>
          <td>{{cliente.email}}</td>
          <td>
            <button class="btn btn-sm" type="button" title="Ver">
                <i class="glyphicon glyphicon-user"></i>
            </button>
            <button class="btn btn-sm" type="button" title="Actualizar" ng-click="ActualizarCliente(cliente.id)">
                <i class="glyphicon glyphicon-pencil"></i>
            </button>
          </td>
        </tr>
    </tbody>
    <tfoot>
      <tr>
        <th ng-click="columna = 'nombre'; orden=!orden">Nombre <span class="caret pull-right"></span></th>
        <th ng-click="columna = 'telefono'; orden=!orden">Teléfono <span class="caret pull-right"></span></th>
        <th ng-click="columna = 'direccion'; orden=!orden">Dirección <span class="caret pull-right"></span></th>
        <th ng-click="columna = 'email'; orden=!orden">Correo <span class="caret pull-right"></span></th>
        <th class="text-center"><i class="fa fa-cog"></i></th>
      </tr>
    </tfoot>
</table>

</div>
</div>

<div class="box">

<toolbar></toolbar>

<div class="box-body table-responsive">
<table class="table table-bordered table-striped" ng-init="cargarDatos()">
    <thead>
      <tr>
        <th ng-click="columna = 'nombre'; orden=!orden">Nombre <span class="caret pull-right"></span></th>
        <th ng-click="columna = 'email'; orden=!orden">email <span class="caret pull-right"></span></th>
        <th ng-click="columna = 'tipo'; orden=!orden">Tipo <span class="caret pull-right"></span></th>
        <th class="text-center"><i class="fa fa-cog"></i></th>
      </tr>
    </thead>
    <tbody>
        <tr ng-repeat="entidad in usuarios | orderBy:columna:orden  | filter:buscar">
          <td>{{entidad.user}}</td> 
          <td>{{entidad.email}}</td>
          <td>{{entidad.tipo}}</td>
          <td class="text-center">
            <opciones></opciones>
          </td>
        </tr>
    </tbody>
    <tfoot>
      <tr>
        <th ng-click="columna = 'nombre'; orden=!orden">Nombre <span class="caret pull-right"></span></th>
        <th ng-click="columna = 'email'; orden=!orden">email <span class="caret pull-right"></span></th>
        <th ng-click="columna = 'tipo'; orden=!orden">Tipo <span class="caret pull-right"></span></th>
        <th class="text-center"><i class="fa fa-cog"></i></th>
      </tr>
    </tfoot>
</table>

</div>
</div>

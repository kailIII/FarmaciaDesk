
<div class="modal-header">
    <h3 class="modal-title text-center">Admon: Categoria</h3>
</div>

<div class="modal-body content">
    <div class="box">
        <div class="box-body">
            <alertas></alertas>
            <form name="formulario" role="form" >
                <div class="form-group">
                    <label class="control-label" for="nombre"> Nombre:</label>
                    <div class="controls">
                        <input type="text" class="form-control" ng-model="categoria.nombre" placeholder="Nombre" required />
                    </div>
                </div>
            </form>
        </div>
        <div class="box-footer">
            <button class="btn btn-primary pull-right" ng-click="Ok(categoria);" ng-disabled="formulario.$invalid">Guardar</button>
            <a href="" class="btn" ng-click="Cancelar();">Cancelar</a>
        </div>
    </div>
</div>

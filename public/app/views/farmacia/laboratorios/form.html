
<div class="modal-header">
    <h3 class="modal-title text-center">Laboratorio</h3>
</div>

<div class="modal-body content">
    <div class="box">
        <div class="box-body">
	        <div class="row">
		        <div class="col-xs-12">
		            <form name="formulario" role="form" >
		                <div class="form-group">
		                    <label class="control-label" for="nombre"> * Nombre:</label>
		                    <div class="controls">
		                        <input type="text" class="form-control" ng-model="laboratorio.nombre" placeholder="Nombre" required />
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label class="control-label" for="nombre"> * Vencimiento de productos:</label>
		                    <div class="controls">
		                        <input type="number" class="form-control" ng-model="laboratorio.vencimiento" placeholder="Dias" required />
		                    </div>
		                </div>
		            </form>
		        </div>
	        </div>
        </div>
        <div class="box-footer">
            <button class="btn btn-primary pull-right" ng-click="Ok(laboratorio);" ng-disabled="formulario.$invalid">Guardar</button>
            <a href="" class="btn" ng-click="Cancelar();">Salir</a>
        </div>
    </div>
</div>

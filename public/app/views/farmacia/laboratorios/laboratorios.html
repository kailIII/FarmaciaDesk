<div class="box">

<toolbar></toolbar>

<div class="box-body table-responsive">
<table class="table table-bordered table-striped" ng-init="cargarDatos();">
    <thead>
      <tr>
        <th ng-click="columna = 'nombre'; orden=!orden">Nombre <span class="caret pull-right"></span></th>
        <th class="text-center" ng-click="columna = 'vencimiento'; orden=!orden">Vencimiento de productos 
        	<span class="caret pull-right"></span>
        </th>
        <th class="text-center"><i class="fa fa-cog"></i></th>
      </tr>
    </thead>
    <tbody>
        <tr ng-repeat="entidad in laboratorios | orderBy:columna:orden  | filter:buscar">
          <td>{{entidad.nombre}}</td>
          <td class="text-center">a los {{entidad.vencimiento}} dias.</td>
          <td class="text-center">
            <opciones></opciones>
          </td>
        </tr>
    </tbody>
    <tfoot>
      <tr>
        <th ng-click="columna = 'nombre'; orden=!orden">Nombre <span class="caret pull-right"></span></th>
        <th class="text-center" ng-click="columna = 'vencimiento'; orden=!orden">Vencimiento de productos <span class="caret pull-right"></span></th>
        <th class="text-center"><i class="fa fa-cog"></i></th>
      </tr>
    </tfoot>
</table>

</div>
</div>

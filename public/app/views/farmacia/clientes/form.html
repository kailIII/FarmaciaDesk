
<div class="modal-header">
    <h3 class="modal-title text-center">Cliente</h3>
</div>

<div class="modal-body content">
    <div class="box">
        <div class="box-body">

            <alertas></alertas>

            <form name="formulario" role="form" >
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label" for="nombre"> * Nombre:</label>
                    <div class="controls">
                        <input type="text" class="form-control" ng-model="cliente.nombre" placeholder="Nombre" required />
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label" for="telefono"> Teléfono:</label>
                    <div class="controls">
                        <input type="tel" class="form-control" ng-model="cliente.telefono" placeholder="XXXX-XXXX" />
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label" for="direccion"> Dirección:</label>
                    <div class="controls">
                        <textarea class="form-control" rows="2" ng-model="cliente.direccion" placeholder="Lugar, Calle etc..."></textarea>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"> Departamento:</label>
                    <div class="controls">
                        <select class="form-control" ng-change="buscar_muni(dep.id); cliente.departamento = dep.nombre" 
                            ng-options="opt as opt.nombre for opt in departamentos" ng-model="dep">
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"> Municipio:</label>
                    <div class="controls">
                        <select class="form-control" ng-change="cliente.municipio_id = muni.id; cliente.municipio = muni.nombre"
                            ng-options="opt as opt.nombre for opt in municipios" ng-model="muni">
                        </select>
                        <input type="hidden" ng-model="cliente.municipio_id">
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label" for="email"> * Correo:</label>
                    <div class="controls">
                        <input type="email" class="form-control" ng-model="cliente.email" placeholder="ejemplo@ejemplo.com" required />
                    </div>
                </div>
            </div>
            </form>
        </div>
        <div class="box-footer">
            <button class="btn btn-primary pull-right" ng-click="Ok(cliente);" ng-disabled="formulario.$invalid">Guardar</button>
            <a href="" class="btn" ng-click="Cancelar();">Salir</a>
        </div>
    </div>
</div>

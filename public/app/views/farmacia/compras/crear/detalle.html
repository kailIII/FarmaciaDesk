<form name="form_detalle" class="form-vertical" role="form" >

<!-- Laboratorio -->
	<div class="col-xs-12">
	    <div class="form-group">
	        <label class="control-label"> Laboratorio:</label>
	        <div class="controls">
	            <ui-select required ng-model="laboratorio" theme="bootstrap"
	            	on-select="detalle.laboratorio_id = laboratorio.id"
	            	on-remove="detalle.laboratorio_id = '' ">
	              <ui-select-match allow-clear placeholder="Buscar">{{$select.selected.nombre}}</ui-select-match>
	              <ui-select-choices repeat="item in laboratorios | filter: $select.search">
	                <div ng-bind-html="item.nombre | highlight: $select.search"></div>
	              </ui-select-choices>
	            </ui-select>
				<input type="hidden" ng-model="detalle.laboratorio_id" required />
	        </div>
	    </div>
	</div>

<!-- Cantidad -->
	<div class="col-xs-6">
	    <div class="form-group">
	        <label class="control-label"> Cantidad:</label>
	        <div class="controls">
	            <input type="number" min="1" step="1" class="form-control text-center" ng-model="detalle.cantidad" placeholder="Cantidad" required/>
	        </div>
	    </div>
	</div>

<!-- Precio -->
<!-- 	<div class="col-xs-6">
	    <div class="form-group">
	        <label class="control-label"> Precio:</label>
	        <div class="controls">
	            <input type="number" min="0" step="any" class="form-control text-center" ng-model="detalle.precio" placeholder="Precio" required/>
	        </div>
	    </div>
	</div> -->

<!-- Descuento -->
	<div class="col-xs-6">
	    <div class="form-group">
	        <label class="control-label"> Descuento:</label>
	        <div class="controls">
	            <input type="number" min="0" step="1" class="form-control text-center" ng-model="detalle.descuento" placeholder="Descuento" required/>
	        </div>
	    </div>
	</div>

<!-- Producto -->
	<div class="col-xs-12">
	    <div class="form-group">
	        <label class="control-label"> Producto:</label>
	        <div class="controls">
	            <input type="text" ng-change="buscarProducto(txtproducto)" class="form-control" ng-model="txtproducto" placeholder="Producto" required/>
	        </div>
	    </div>
	</div>

</form>

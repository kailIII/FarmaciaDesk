
<div class="modal-header">
    <h3 class="modal-title text-center">Proveedor Nuevo</h3>
</div>

<div class="modal-body content">
    <div class="box">
        <div class="box-body">
        <div class="row">
            <alertas></alertas>
            <form name="formulario" role="form" >
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label" for="nombre"> * Nombre:</label>
                    <div class="controls">
                        <input type="text" class="form-control" ng-model="proveedor.nombre" placeholder="Nombre" required />
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label" for="direccion"> Dirección:</label>
                    <div class="controls">
                        <textarea class="form-control" rows="1" ng-model="proveedor.direccion" placeholder="Luegar, calle etc..."></textarea>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"> Departamento:</label>
                    <div class="controls">
                        <select class="form-control" ng-change="buscar_muni(dep.id); proveedor.departamento = dep.nombre" 
                            ng-options="opt as opt.nombre for opt in departamentos" ng-model="dep">
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"> Municipio:</label>
                    <div class="controls">
                        <select class="form-control" ng-change="proveedor.municipio_id = muni.id; proveedor.municipio = muni.nombre"
                            ng-options="opt as opt.nombre for opt in municipios" ng-model="muni">
                        </select>
                        <input type="hidden" ng-model="proveedor.municipio_id">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label" for="telefono"> Teléfono:</label>
                    <div class="controls">
                        <input type="tel" class="form-control" ng-model="proveedor.telefono" placeholder="XXXX-XXXX"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label" for="email"> * Correo:</label>
                    <div class="controls">
                        <input type="email" class="form-control" ng-model="proveedor.email" placeholder="ejemplo@ejemplo.com"/>
                    </div>
                </div>
            </div>
                <center><label class="control-label"> Contacto:</label></center>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label" for="contacto"> * Nombre:</label>
                    <div class="controls">
                        <input type="text" class="form-control" ng-model="proveedor.contacto" placeholder="Nombre" required />
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label" for="tel_contacto"> Teléfono:</label>
                    <div class="controls">
                        <input type="tel" class="form-control" ng-model="proveedor.tel_contacto" placeholder="XXXX-XXXX"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label" for="email_contacto"> Correo:</label>
                    <div class="controls">
                        <input type="email" class="form-control" ng-model="proveedor.email_contacto" placeholder="ejemplo@ejemplo.com"/>
                    </div>
                </div>
            </div>
            </form>
        </div>
        </div>
        <div class="box-footer">
            <button class="btn btn-primary pull-right" ng-click="Ok(proveedor);" ng-disabled="formulario.$invalid">Guardar</button>
            <a href="" class="btn" ng-click="Cancelar();">Cancelar</a>
        </div>
    </div>
</div>

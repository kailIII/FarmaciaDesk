<style>
	.thumbnail>img, .thumbnail a>img {
		 height: 100px; 
	}
	.box{
		height: 400px;
		padding-top: 15px;
		overflow: auto;
	}
</style>

<div class="box box-primary">
	
	<div class="col-xs-4" ng-repeat="imagen in imagenes">
		<div class="well">

			<a href="" ng-click="close(imagen);" class="thumbnail">
				<img ng-src="app/img/avatars/{{imagen.nombre}}" alt="">
			</a>
		</div>
	</div>

</div>
